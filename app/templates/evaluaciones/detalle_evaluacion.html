<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Detalle de Evaluación</title>
</head>
<body>
  <h1>{{ evaluacion.titulo }}</h1>
  <p><strong>ID:</strong> {{ evaluacion.id }}</p>

  <h2>Grupos</h2>
  <ul>
    {% for grupo in evaluacion.grupos %}
      <li>Grupo {{ grupo.numero }} — {{ grupo.estudiantes|length }} estudiantes</li>
    {% else %}
      <li>No hay grupos asignados.</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('evaluacion_bp.listar_evaluaciones') }}">Volver al listado</a></p>
</body>
</html>
